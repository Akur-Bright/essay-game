<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Writing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        #topic {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        #timer {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #d9534f;
        }
        #textarea {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        #warning {
            color: red;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        #results h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Essay Writing Game</h1>
        <p id="warning">Warning: Copying, cutting, and pasting are strictly disabled!</p>
        <p id="topic"></p>
        <p id="timer">Time: 150 seconds</p>
        <textarea id="textarea" placeholder="Start typing your essay here..." disabled></textarea>
        <div>
            <button class="button" id="start-btn">Start Game</button>
            <button class="button" id="submit-btn" disabled>Submit Essay</button>
            <button class="button" id="end-btn" disabled>End Game</button>
            <button class="button" id="reset-btn" disabled>Reset Game</button>
        </div>
        <div id="results">
            <h3>Results</h3>
            <p id="total-score"></p>
            <p id="accuracy"></p>
            <p id="speed"></p>
            <p id="wrong-words"></p>
            <p id="grammar"></p>
            <p id="total-words"></p>
        </div>
    </div>

    <script>
        const topics = [
            "Describe your favorite book and why you love it.",
            "Explain the importance of teamwork in achieving goals.",
            "Write about a place you would love to visit and why.",
            "Discuss the impact of technology on education.",
            "Describe a memorable moment from your childhood."
        ];

        const textarea = document.getElementById('textarea');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const endBtn = document.getElementById('end-btn');
        const resetBtn = document.getElementById('reset-btn');
        const topicDisplay = document.getElementById('topic');
        const timerDisplay = document.getElementById('timer');
        const resultsDisplay = document.getElementById('results');
        let timeLeft = 150;
        let timer;
        let gameActive = false;
        let lastValidContent = '';

        // Prevent copy, cut, and paste events
        textarea.addEventListener('copy', (e) => {
            e.preventDefault();
            alert('Copying is disabled!');
        });
        textarea.addEventListener('cut', (e) => {
            e.preventDefault();
            alert('Cutting is disabled!');
        });
        textarea.addEventListener('paste', (e) => {
            e.preventDefault();
            alert('Pasting is disabled!');
        });

        // Disable right-click context menu on textarea
        textarea.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent copy-paste via keyboard shortcuts (Ctrl+C, Ctrl+V, Cmd+C, Cmd+V, Ctrl+X, Cmd+X)
        textarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'v' || e.key === 'x')) {
                e.preventDefault();
                alert('Copy, cut, and paste shortcuts are disabled!');
            }
        });

        // Monitor input to detect and revert potential paste attempts
        textarea.addEventListener('input', (e) => {
            if (gameActive) {
                const currentContent = textarea.value;
                const expectedLength = lastValidContent.length + 1; // Allow single character additions
                if (currentContent.length > expectedLength + 5) { // Threshold for paste detection
                    textarea.value = lastValidContent; // Revert to last valid content
                    alert('Pasting is not allowed! Content reverted.');
                } else {
                    lastValidContent = currentContent; // Update valid content
                }
            }
        });

        // Basic dictionary for spell checking (expandable)
        const dictionary = new Set(['the', 'is', 'are', 'book', 'favorite', 'love', 'it', 'teamwork', 'important', 'achieving', 'goals', 'place', 'visit', 'why', 'technology', 'education', 'memorable', 'moment', 'childhood', 'describe', 'explain', 'discuss', 'impact']);

        // Basic grammar rules (simplified)
        const grammarRules = {
            sentenceStart: /\b[A-Z]/, // Sentences should start with capital letter
            punctuationEnd: /[.!?]$/ // Sentences should end with punctuation
        };

        function getRandomTopic() {
            return topics[Math.floor(Math.random() * topics.length)];
        }

        function startGame() {
            gameActive = true;
            timeLeft = 150;
            textarea.value = '';
            lastValidContent = '';
            textarea.disabled = false;
            startBtn.disabled = true;
            submitBtn.disabled = false;
            endBtn.disabled = false;
            resetBtn.disabled = true;
            topicDisplay.textContent = getRandomTopic();
            resultsDisplay.style.display = 'none';
            timerDisplay.textContent = `Time: ${timeLeft} seconds`;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft} seconds`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            textarea.disabled = true;
            startBtn.disabled = false;
            submitBtn.disabled = true;
            endBtn.disabled = true;
            resetBtn.disabled = false;
            clearInterval(timer);
            calculateResults();
        }

        function calculateResults() {
            const text = textarea.value.trim();
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const totalWords = words.length;

            // Spell check
            let wrongWords = 0;
            words.forEach(word => {
                if (!dictionary.has(word.toLowerCase())) {
                    wrongWords++;
                }
            });

            // Grammar check (basic)
            const sentences = text.split(/[.!?]/).filter(s => s.trim().length > 0);
            let grammarErrors = 0;
            sentences.forEach(sentence => {
                sentence = sentence.trim();
                if (sentence && (!grammarRules.sentenceStart.test(sentence) || !grammarRules.punctuationEnd.test(sentence))) {
                    grammarErrors++;
                }
            });

            // Calculate scores
            const accuracy = totalWords > 0 ? ((totalWords - wrongWords) / totalWords * 100).toFixed(2) : 0;
            const speed = totalWords / 150 * 60; // Words per minute
            const totalScore = Math.round((totalWords >= 100 ? 50 : 0) + (accuracy * 0.3) + (speed * 0.2) - (grammarErrors * 5));

            // Display results
            resultsDisplay.style.display = 'block';
            document.getElementById('total-score').textContent = `Total Score: ${totalScore}`;
            document.getElementById('accuracy').textContent = `Accuracy: ${accuracy}%`;
            document.getElementById('speed').textContent = `Speed: ${speed.toFixed(2)} words per minute`;
            document.getElementById('wrong-words').textContent = `Wrong Words: ${wrongWords}`;
            document.getElementById('grammar').textContent = `Grammar Errors: ${grammarErrors}`;
            document.getElementById('total-words').textContent = `Total Words Written: ${totalWords}`;
        }

        startBtn.addEventListener('click', startGame);
        submitBtn.addEventListener('click', () => {
            if (gameActive) {
                clearInterval(timer);
                endGame();
            }
        });
        endBtn.addEventListener('click', endGame);
        resetBtn.addEventListener('click', () => {
            textarea.value = '';
            lastValidContent = '';
            topicDisplay.textContent = '';
            timerDisplay.textContent = 'Time: 150 seconds';
            resultsDisplay.style.display = 'none';
            startBtn.disabled = false;
            submitBtn.disabled = true;
            endBtn.disabled = true;
            resetBtn.disabled = true;
        });
    </script>
</body>
</html>
